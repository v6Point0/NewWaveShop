<h3>Insert Silence</h3>

<p>This command inserts a period of silence at the <a href="../Navigation/Audio_cursor.htm">audio cursor</a> position. A dialog is displayed, letting you specify the duration of the silence. To insert silence, use <span class="cmd">Edit/Insert Silence</span> or press <span class="key">Alt+Insert</span>.
