<h3>Delete</h3>

<p>This command deletes the <a href="../Navigation/Selecting_audio.htm">selection</a>. For smoother edits, you may want to do a <a href="../Edit_menu/Find_Zero_Crossing.htm">Find Zero Crossing</a> first, to ensure that both selection boundaries are zero crossings. To delete, use <span class="cmd">Edit/Delete</span>, press the <span class="key">Delete</span> key, or select <span class="cmd">Delete</span> from the view's context menu.
