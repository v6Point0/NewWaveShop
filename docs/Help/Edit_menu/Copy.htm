<h3>Copy</h3>

<p>This command copies the <a href="../Navigation/Selecting_audio.htm">selection</a> to the <a href="../Edit_menu/Clipboard.htm">clipboard</a>. For smoother edits, you may want to do a <a href="../Edit_menu/Find_Zero_Crossing.htm">Find Zero Crossing</a> first, to ensure that both selection boundaries are zero crossings. To copy, use <span class="cmd">Edit/Copy</span>, press <span class="key">Ctrl+C</span>, or select <span class="cmd">Copy</span> from the view's context menu or the <a href="../View_menu/Toolbar.htm">Toolbar</a>.
