<h3>Show time in sample frames</h3>

<p>This option controls how time (position within the audio) is displayed throughout WaveShop, e.g. on the time ruler and in the <a href="../../View_menu/Navigation_bar.htm">navigation bar</a>. If this option is checked, time is displayed in sample frames, otherwise it's displayed in <a href="../../Navigation/Time_format.htm">time format</a>.
