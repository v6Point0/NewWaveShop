<h3>Zoom step size</h3>

<p>This option lets you customize the step sizes for <a href="../../Navigation/Zooming_time.htm">time zoom</a> (horizontal) and <a href="../../Navigation/Zooming_amplitude.htm">amplitude zoom</a> (vertical). The step sizes affect zooming via mouse wheel, menus and keyboard <a href="../../Loose_ends/Shortcuts.htm">shortcuts</a>. They're expressed as percentages: a value of 200% means each step changes the magnification by 2x.
