<h3>Highlight interpolation</h3>

<p>This option determines whether interpolation is shown in a different color, making it easier to visually distinguish sample points from interpolation. The distinction becomes more meaningful the further you <a href="../../Navigation/Zooming_time.htm">zoom in</a>.
