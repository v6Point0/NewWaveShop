<h3>VBR encoding quality</h3>

<p>This option sets the Variable Bit Rate encoding quality, which is currently only used when writing Ogg Vorbis files. Larger values improve sound quality, at the cost of increased file size. The quality ranges from 0 (worst/smallest) to 100 (best/biggest), and defaults to 40.
