<h3>MP3 import</h3>

<p>This option sets the sample size for imported MP3 audio. The MPEG decoder has exceptional resolution and can output either 16-bit or 24-bit PCM. For the best quality, select 24-bit. Note that the decoder supports MPEG audio layers I, II, and III (AKA MP3).
