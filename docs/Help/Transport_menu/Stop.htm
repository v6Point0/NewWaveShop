<h3>Stop</h3>

<p>This command stops audio playback and <a href="../Transport_menu/Rewind.htm">rewinds</a> the audio, i.e. moves the <a href="../Navigation/Audio_cursor.htm">audio cursor</a> back to the beginning of the audio. The <a href="../Loose_ends/Shortcuts.htm">shortcut</a> for Stop is the <span class="key">S</span> key. Stop always affects the playing document, whether it's active or not; see <a href="../Transport_menu/Play-Pause.htm">Play/Pause</a> for details.
