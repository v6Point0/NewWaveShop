<h3>Zoom Out</h3>

<p>This command decreases <a href="../Navigation/Zooming_time.htm">time magnification</a>, centered on the <a href="../Navigation/Audio_cursor.htm">audio cursor</a>. The amount of change is determined by the horizontal <a href="../Options/View/Zoom_step_size.htm">zoom step size</a> option. The keyboard shortcut is <span class="key">Ctrl+-</span>.
